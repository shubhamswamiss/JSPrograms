<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let arr = [5,4,3];
        function checkPaythagorean(){
           const sortedArr = arr.map((a)=>a*a).sort((a,b)=>a-b)
           console.log(sortedArr);
        if(sortedArr[2] === sortedArr[0] + sortedArr[1] ){
            console.log('This array is Paythagorean Triplate');
        }else{
            console.log('This array is not Paythagorean Triplate');

        }
          console.log(arr.sort((a,b)=>a-b))

        } 

        checkPaythagorean();

        
        let arr2 = [5,4,3];
        const sortArr = arr2.map((a)=>a*a).sort((a,b)=>a-b)
        console.log(sortArr);
        let doc = document.getElementById('demo');
        sortArr[2] === sortArr[0] + sortArr[1] ? doc.innerHTML = '<h1>This array is Paythagorean Triplate</h1>' :doc.innerHTML = '<h1>This array is not Paythagorean Triplate</h1>'
      
    </script>
</body>
</html>
