<body>
    <script>
        let arr = [5,4,3];
        function checkPaythagorean(){
           const sortedArr = arr.map((a)=>a*a).sort((a,b)=>a-b)
           console.log(sortedArr);
        if(sortedArr[2] === sortedArr[0] + sortedArr[1] ){
            console.log('This array is Paythagorean Triplate');
        }else{
            console.log('This array is not Paythagorean Triplate');

        }
          console.log( arr.sort((a,b)=>a-b))

        }

        checkPaythagorean();

      
    </script>
