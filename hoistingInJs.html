    <script>
        /* 
         In simple words, hoisting in JavaScript means that the declarations of 
         variables and functions are moved to the top of their containing scope during the 
         compilation phase, before the code is executed. 
         This allows you to use variables and functions before they are declared in the code.
        */
        x = 5;  // Assign 5 to x
        elem = document.getElementById('demo');
        elem.innerHTML = x;  // Display x in the element
        var x;

        var y;
        y = 6;
        element = document.getElementById('demo1');
        element.innerHTML = y;

        }

       // Hoisting of let and const - Variables declared with let and const are hoisted to the top of 
       // their block scope, but they are not initialized until the actual line of code where they 
       // are declared is executed.This results in a "temporal dead zone"(TDZ) from the start of the 
       // block until the declaration is encountered.
       
       // arrow function and anonymus function treated as variable

         arrowfunction();

        }
