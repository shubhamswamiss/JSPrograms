<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello";
        let reverse = '';
        function reverseString(str){
        for(let i = str.length; i >= 0; i--){
           reverse += str[i];
        }
          return reverse;
    }  
        console.log(reverseString(str))
    </script>
</body>
