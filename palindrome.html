<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
    
        let str = prompt('Enter String:')
        let resversed = '';
        console.log(str.length);
        for (let i = str.length - 1; i >= 0; i--) {
            resversed += str[i];
        }
        console.log(str.split('').reverse().join(""));
        document.getElementById('demo').innerHTML = str === resversed ? 'This string is Palindrome' : 'This string is not Palindrome';

        // Using built in methods
        function palindorme(str) {
            return str.toLowerCase() === str.toLowerCase().split("").reverse().join("");
        }

        let rever = palindorme(str);
        console.log(rever);
        rever ? console.log('This string is palindrome') : console.log("This string is not palindrome");
    </script>
</body>

</html>
