<body>
    <script>
        // A prime number is a positive integer that is only divisible by 1 and itself. 
        // For example, 2, 3, 5, 7, 11 are the first few prime numbers.

        // take input from user
        const number = parseInt(prompt('Enter a positive number: '));
        let isPrime = false;
        let result;
        // check if number is equal to 1
        if(number == 1){
            console.log("1 is neither prime nor composite number.");
        }

        // check if number is greater than 1
        else if(number < 1 || number == 2){
           console.log(`Prime number of ${number} is not possible`);
        }
        else{
            for(let i = 2; i < number; i++){
                if(number % i == 0){
                     result = `${number} is not prime number`
                     break;
                }else{
                    result = `${number} is prime number`
                }
            }
            console.log(result)
        }
    </script>
