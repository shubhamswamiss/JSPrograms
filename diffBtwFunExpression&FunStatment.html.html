<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function statement or function declaration.
        // function expression, named function expression and arrow functions are not hoisted.
        function a(){
            console.log("a called");
        }
        // function expression and Anonymous Function
        var c = function (){
            console.log("b called");
        }

        // Named function expression
        
        var b = function xyx(){
            console.log("named function expresion")
        }
        b();
      
        // parameters and arguments

        function ex(param1, parm2){
            console.log("param1 and param2 are parameters");
        }

        ex(1,2); // 1,2 are function arguments


    </script>
</body>
</html>
