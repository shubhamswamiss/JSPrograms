    // console.log(duplicate);
    let arr = [1, 2, 3, 5,3, 6, 2, 1];

    let dup = [];
    for(let i=0; i<arr.length; i++){
      if(arr.indexOf(arr[i])!= i){
        dup.push(arr[i])
      }
    }

    console.log(dup);

    //Second Solution 
    let duplicate = [];

    for (let i = 0; i < arr.length; i++) {
      let count = 0;
      for (let j = 0; j < arr.length; j++) {
        //console.log(arr[i],arr[j])
        if (arr[i] == arr[j]) {
          count++;
          //  console.log('count',count);
          if (count >= 2) {
            //  console.log(arr[i],arr[j])
            if (!duplicate.includes(arr[j])) {
              duplicate.push(arr[j]);
            }
          }
        }
      }
    }

    console.log(duplicate);

    //  Third Solution using filter method
    const arrNum = [1, 2, 8, 2, 9, 8, 9];
    const duplicate2 = arrNum.filter((ele, index, arr) => arr.indexOf(ele) != index);
    console.log(duplicate2);


  </script>
