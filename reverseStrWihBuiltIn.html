<!DOCTYPE html>

<body>
    <script>
        const reverseString = (str) => {
           let strToArr = str.split("");
           let arrReverse = strToArr.reverse();
           let arrToString = arrReverse.join('');
           return arrToString;
        }

        console.log(reverseString("Hello"))
    </script>
</body>
